<div class="contador">
    <button class="contador-boton" (click)="Disminuir()"><label>-</label></button>
    <input disabled [ngClass]="{'contador-dark-input': is_dark_theme, 'contador-white-input': is_white_theme}" type="text" value="{{contador}}">
    <button class="contador-boton" (click)="Aumentar()"><label>+</label></button>
</div>
