<section class="row-cols-1">
    <h5> {{ title }}</h5>
    <nz-radio-group
        class="form-group my-3 d-flex" 
        nzButtonStyle="solid"
        [(ngModel)]="selectedOpt"
        (ngModelChange)="onSelectedOptChange()">
        <label *ngFor="let opt of options; let i = index" 
            nz-radio-button nzValue="{{opt.value}}"
            class="multiline-5-radio-button">
            {{opt.title}}
        </label>
    </nz-radio-group>
</section>
