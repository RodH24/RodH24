    <div class="row text-center">
      <div class="col-md-12">
        <h1 *ngIf="stepConfig.show.solicitud">
          {{ stepConfig.show.solicitud.title }}
        </h1>
        <h1 *ngIf="stepConfig.show.acuse">
          {{ stepConfig.show.acuse.title }}
        </h1>
        <h3> Folio: {{ folio }} </h3>
      </div>
    </div>
    
    <section class="mt-3 my-5">
      <button *ngIf="stepConfig.show.solicitud" class="btn-custom-primary" (click)="onDownload2023Format()">
        {{ stepConfig.show.solicitud.btnText }}
      </button>
      <button *ngIf="stepConfig.show.acuse" class="btn-custom-primary" (click)="onAcuseDownload()">
        {{ stepConfig.show.acuse.btnText }}
      </button>
    </section>
    
    <div class="row row-cols-1 px-5">
      <ngx-dropzone (change)="onSelect($event)" accept="application/pdf">
        <ngx-dropzone-label>
          <label class="upload-drag-icon">
            <em nz-icon nzType="inbox"></em>
          </label>
          <br> Da click o arrastra tu archivo
        </ngx-dropzone-label>
        <ngx-dropzone-preview *ngIf="file" [removable]="true" (removed)="onRemove()">
          <ngx-dropzone-label>{{ file.name }}</ngx-dropzone-label>
        </ngx-dropzone-preview>
      </ngx-dropzone>
      <h4 *ngIf="stepConfig.show.solicitud" class="mt-3">
        {{ stepConfig.show.solicitud.dropzoneText }}
      </h4>
      <h4 *ngIf="stepConfig.show.acuse" class="mt-3">
        {{ stepConfig.show.acuse.dropzoneText }}
      </h4>
    </div>
    
    <div class="row mt-5">
      <div class="col-md-12">
        <button *ngIf="stepConfig.show.solicitud" type="button" class="btn-custom-success ms-2 me-2" [disabled]="isDisabled()" (click)="nextStep()">
          {{ stepConfig.show.solicitud.uploadBtn }}
        </button>
        <button *ngIf="stepConfig.show.acuse" type="button" class="btn-custom-success ms-2 me-2" [disabled]="isDisabled()" (click)="nextStep()">
          {{ stepConfig.show.acuse.uploadBtn }}
        </button>
      </div>
    </div>
