<article class="my-5">
  <section class="row">
    <div class="col-sm-12 col-md-8">
      <h1>Reportes</h1>
      <h5>{{ token.dependencyName }} {{ token.programName ? ': ' + token.programName : ''}}</h5>
    </div>
  </section>

  <section class="row">
    <div class="col-md-12">
      <hr>
    </div>
  </section>

  <div *ngIf="isRepotBtnDisabled"
    class="alert alert-info text-center w-50 m-auto"
    role="alert">
    <div class="spinner-border text-info mb-3"
      role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <br>
    El reporte est√° siendo generado. Por favor, espere unos momentos.
  </div>

  <!-- <div *ngIf="showSuccess"
    class="alert alert-success text-center w-50 m-auto"
    role="alert">

    <span style="font-size: 2rem; margin-right: 1rem;"
      nz-icon
      nzType="check-circle"
      nzTheme="outline"></span>
    El reporte se ha generado correctamente
  </div> -->

  <div class="row-cols-sm-1 row-cols-md-2 d-flex justify-content-center mt-5">
    <button class="btn btn-custom-primary w-25 mx-2 btn-lg"
      (click)="onGenerateExcel(null)"
      [disabled]="isRepotBtnDisabled">Todas las Solicitudes</button>
    <button class="btn btn-custom-primary w-25 mx-2 btn-lg"
      (click)="onGenerateExcel('Entregada')"
      [disabled]="isRepotBtnDisabled">Solicitudes Entregadas</button>
  </div>

</article>
