<nz-modal [nzStyle]="{top: '1rem'}" nzWidth="50%" nzVisible="true" nzTitle="Mapa de Oficina" (nzOnCancel)="onClose()"
  (nzOnOk)="onClose()">

  <ng-container *nzModalContent class="px-5">
    <div id="map" class="map"></div>
  </ng-container>

  <div *nzModalFooter class="">
    <button class="btn btn-custom-secondary me-3" (click)="onClose()">Cerrar</button>
  </div>
</nz-modal>
