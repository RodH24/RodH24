<div class="card-q">
    <div class="card-q-header d-flex justify-content-end">
        <div class="card-q-header-q">
            {{q_data.clave}}
        </div>
    </div>
    <div class="card-q-title">
        {{q_data.nombre}}
    </div>
    <div class="card-q-actions d-flex justify-content-center">
        <button class="btn-custom-primary" (click)="showDetail(q_data)">
            <p class="txt-blanco">Ver detalle</p>
        </button> 
    </div> 
</div>
